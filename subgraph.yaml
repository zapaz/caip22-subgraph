specVersion: 0.0.4
description: CAIP22
repository: https://github.com/zapaz/caip22
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ERC721
    network: goerli
    source:
      abi: ERC721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
